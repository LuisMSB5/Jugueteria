<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugueteria</title>
    <link rel="stylesheet" href="styles/clientes.css">
    <link rel="stylesheet" href="styles/productos.css">
    <link rel="stylesheet" href="styles/categorias.css">
    <link rel="stylesheet" href="styles/ventas.css">

</head>

<body>


    <!-- contenedor de los botones principales que se usaran para el cambio de pantalla-->

    <nav>

        <!-- Estos botons cuando tenga el curso encima el texto cambiara a modificar
         y cuando se presione 2 veces, este cambiara el tipo de la web-->

        <p id="blue">Clientes</p>
        <p id="green">Productos</p>
        <p id="yellow">Categorias</p>
        <p id="red">Ventas</p>

    </nav>

    <!-- El Formulario contendra dentro suyo todos los elementos que se mostrara variando el boton que se presione de parte del nav-->
    <form action="">

        <!-- Ventas modificar -->

        <div class="ventas_modificar">

            <div class="column1">

                <div>
                    <p>Codigo de venta</p>
                    <input type="text">
                </div>
                
                <div>
                    <p>Numero de Cliente</p>
                    <input type="number">
                </div>   

                <div>
                    <p>Productos</p>
                    <textarea name="" id=""></textarea>
                </div>
                    
                <div>
                    <p>Cantidad de los productos</p>
                    <textarea name="" id=""></textarea>
                </div>
                    

            </div>

            
            <div class="costo_total">

                <p>Costo total</p>
                <input type="text" name="" id="">

            </div>
    
            <div class="buttons">

                <button>Eliminar</button>
                <button>Guardar</button>

            </div>

            
        </div>

    </form>
    
</body>
</html>
